<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;

            padding: 0;
            margin: 0;

            box-sizing: border-box;
            font-family: Arial;
        }

        *, ::before, ::after {
            box-sizing: inherit;
        }
    </style>

    <script src="js/index.js" type="module"></script>
</head>
<body>
    <d-container type="main">
        <h1>Design System</h1>

        <h2>Buttons</h2>
        <d-container type="flex">
            <d-button style="margin: 0 0.5rem 0 0;">
                Settings 
                <ion-icon name="settings-outline"></ion-icon>
            </d-button>

            <d-button style="margin: 0 0.5rem 0 0;" type="disabled">
                Settings 
                <ion-icon name="settings-outline"></ion-icon>
            </d-button>
    
            <d-button>
                <ion-icon name="search-outline"></ion-icon>
            </d-button>
        </d-container>

        <h2>Input</h2>
        <d-input label="Text Input Label" placeholder="Optional placeholder text" style="width: 20rem;"></d-input>
    </d-container>
</body>
</html>
